memory:
  vector_store:
    engine: faiss
    path: ${meta.homes.blur_home}/core/ouinet/blurchive/ecosystem/blur_knowledge.index
    chunks_path: ${meta.homes.blur_home}/core/ouinet/blurchive/ecosystem/knowledge_chunks.jsonl
