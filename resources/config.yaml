  realtime:
    overrides:
      models.qwen3_4b_unified.params:
        temperature: 0.6
        n_predict: 2222
      engines.llama_cpp.default_args:
        - --ctx-size=10000
        - --threads=8
  high_quality:
    overrides:
      engines.llama_cpp.default_args:
        - --ctx-size=11111
        - --threads=8
