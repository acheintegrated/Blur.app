policies:
  preemption:
    ui_text_priority: 100
    sensors_priority: 50
    tts_priority: 80
    rule: if ui_text_active then pause(sensors) resume_after_response
  timeouts:
    chat_ms: 180000
    tts_ms: 15000
  fallbacks:
    chat: [qwen3_4b_unified]
    vision_chat: []
  moderation:
    mode: off
  routing:
    - when: input.kind == 'text' and intent == 'analysis'
      task: analysis_chat
      model: qwen3_4b_unified
    - when: input.kind == 'text' and intent == 'acheflip_sim'
      task: acheflip_sim
      model: qwen3_4b_unified
    - when: input.kind == 'text'
      task: general_chat
      model: qwen3_4b_unified

pipelines:
  interactive_chat:
    triggers: [typebridge]
    steps:
      - use: memory.vector_store
        op: retrieve
        top_k: 8
      - use: qwen3_4b_unified
        in: text+ctx
        out: ache_estimate
        task: acheflip_sim
        when: philosophy.witness.enabled
      - use: qwen3_4b_unified
        in: ache_estimate
        out: sim_results
        task: acheflip_sim
        when: philosophy.witness.enabled
      - use: qwen3_4b_unified
        in: text+ctx+sim_results
        out: reply

