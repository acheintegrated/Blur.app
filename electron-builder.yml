appId: com.blur.witness
productName: Blur
artifactName: ${productName}-${version}-${os}-${arch}.${ext}
directories:
  output: dist
  buildResources: build
files:
  - "electron/**"
  - "dist/**"
  - "package.json"
  - "!node_modules/.cache"
asar: true
extraResources:
  - from: resources/
    to: resources
protocols:
  - name: blur
    schemes: [blur]

mac:
  category: public.app-category.productivity
  target:
    - dmg
    - pkg
  hardenedRuntime: false   # set true when you have signing set up
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: build/icon.icns

dmg:
  sign: false
  contents:
    - x: 130; y: 170; type: file
    - x: 410; y: 170; type: link; path: /Applications

pkg:
  allowAnywhere: true
  installLocation: /Applications

win:
  target:
    - nsis
  icon: build/icon.ico
  publisherName: "Blur"
  legalTrademarks: ""
  artifactName: ${productName}-Setup-${version}.exe

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Blur"
  deleteAppDataOnUninstall: false

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icons

publish: # optional; omit if youâ€™re not auto-updating
  provider: generic
  url: "https://example.com/downloads/"  # replace/omit if not hosting
