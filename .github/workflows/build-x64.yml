name: Build Intel DMG
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    runs-on: macos-13  # Intel Mac runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build x64 venv
        run: |
          npm run prep:venv:x64
          ls -la blur_env-darwin-x64/bin/python3  # Verify it exists

      - name: Build Electron app
        run: npm run pack:dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Blur-x64.dmg
          path: dist/Blur-*-x64.dmg