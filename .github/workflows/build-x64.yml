name: Build Intel DMG
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-x64:
    runs-on: macos-13  # This is an Intel Mac!
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build x64 venv
        run: |
          # On Intel runner, this will create a true x64 venv
          npm run prep:venv:x64

      - name: Build Electron app
        run: |
          npm run pack:dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Blur-x64.dmg
          path: dist/Blur-*-x64.dmg
